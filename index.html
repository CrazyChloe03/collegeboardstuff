<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result-container {
            display: none;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Text Search</h1>

    <input type="text" id="searchInput" placeholder="Search for text">
    <button onclick="searchText()">Search</button>

    <div id="progress-bar"></div>

    <div id="result-container">
        <h2>Results</h2>
        <ul id="resultsList"></ul>
    </div>

    <div id="text-container">
        <h2>Selected Text</h2>
        <p id="selectedText"></p>
    </div>

    <script>
        // Function to fetch data asynchronously with progress tracking
        async function fetchDataWithProgress() {
            const progressBar = document.getElementById("progress-bar");
            progressBar.style.display = "block";

            const response = await fetch('data.json');

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const contentLength = response.headers.get('content-length');
            let loaded = 0;

            const reader = response.body.getReader();
            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }

                loaded += value.length;
                const progress = (loaded / contentLength) * 100;
                progressBar.style.width = progress + "%";
            }

            progressBar.style.display = "none";

            const data = await response.json();
            return data;
        }

        // Function to initialize the data
        async function init() {
            window.textData = await fetchDataWithProgress();
        }

        // Call the init function to fetch data
        init();

        async function searchText() {
            // Wait for data to be loaded
            await init();

            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const resultsList = document.getElementById("resultsList");
            const selectedText = document.getElementById("selectedText");
            const resultContainer = document.getElementById("result-container");

            resultsList.innerHTML = "";

            const matches = window.textData.filter(item => item.text.toLowerCase().includes(searchInput));

            if (matches.length > 0) {
                matches.forEach(match => {
                    const listItem = document.createElement("li");
                    listItem.textContent = match.text;
                    listItem.onclick = () => displayText(match.text);
                    resultsList.appendChild(listItem);
                });
                resultContainer.style.display = "block";
            } else {
                resultContainer.style.display = "none";
                alert("Sorry, not stored in the database.");
            }
        }

        function displayText(text) {
            const selectedText = document.getElementById("selectedText");
            selectedText.textContent = text;
        }
    </script>

</body>
</html>
