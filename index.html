<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Website</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Search Information</h1>
    <input type="text" id="searchInput" placeholder="Enter search text">
    <button onclick="search()">Search</button>

    <div id="searchResults"></div>

    <div id="details">
        <img id="picture" src="" alt="User Picture">
        <p id="detailsInfo"></p>
    </div>

    <h2>Add New Information</h2>
    <form id="addForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" required>
        <label for="picture">Picture URL:</label>
        <input type="text" id="pictureUrl" required>
        <button type="button" onclick="addInformation()">Add Information</button>
    </form>
</body>

</html>
